<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fayo ‚ù§Ô∏è</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color:#111;
    }
    .card{
      background: rgba(255,255,255,0.88);
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align:center;
      width:min(420px, 92vw);
    }
    h1{ margin: 0 0 10px; font-size: 28px; }
    p{ margin: 0 0 18px; font-size: 16px; opacity: 0.9; }
    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 650;
      cursor:pointer;
      font-size: 16px;
      transition: transform .08s ease;
    }
    button:active{ transform: scale(0.98); }
    #yesBtn{ background:#22c55e; color:white; }
    #noBtn{ background:#ef4444; color:white; position: relative; }
    .msg{
      margin-top:18px;
      font-size:16px;
      font-weight:600;
      min-height:24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fayo ü•∫‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="btns">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üò≠</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");

    function moveNoButton() {
      const pad = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAYYY üò≠‚ù§Ô∏è See you on Valentine‚Äôs, Fayo!";
      noBtn.style.display = "none";
      yesBtn.textContent = "Chosen ‚úÖ";
      yesBtn.disabled = true;
      yesBtn.style.opacity = 0.9;
    });
  </script>
</body>
</html>
